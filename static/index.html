<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SE 3316 Lab 3</title>
    <meta name="author" content="Brayden Thompson" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Place your content here -->
    <h1>Brayden's Music App</h1>
    <nav>
      <ul>
        <li>
          <button onclick="findGenres()" id="genrebtn">Genre</button>
        </li>
        <li>
          <button onclick="searchAlbums()" id="albumbtn">Album</button>
        </li>
        <li>
          <button onclick="searchArtists()" id="artistbtn">Artist</button>
        </li>
        <li>
          <button onclick="searchTracks()" id="trackbtn">Track</button>
        </li>
        <li id="search_li">
          <label for="searchfield">Search</label>
          <input id="searchfield" />
        </li>
      </ul>
    </nav>
    <div id="big_div">
      <div id="playlists" class="playlist_table">
        <div id="playlist_top">
          <select onclick="showPlaylist()" id="dropbtn">
            <option selected disabled hidden>Select Playlist</option>
          </select>
          <button onclick="displayPlaylist()" class="display_playlist_btn">
            Show Playlist
          </button>
        </div>
        <div id="playlist_features">
          <label for="playlist_input_name">Playlist Name</label>
          <input id="playlist_input_name" />
          <button onclick="createPlaylist()" class="create_playlist_btn">
            Create Playlist
          </button>
          <button onclick="deletePlaylist()" class="delete_playlist_btn">
            Delete Playlist
          </button>
        </div>
      </div>

      <div id="displayed_data">
        <ul id="displayed_data_list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
